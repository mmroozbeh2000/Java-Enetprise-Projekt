<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Account Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <form action="#" th:action="@{/save}" th:object="${customer}" method="post">

        <table border="3" class =" table table-hover table-responsive-md">
            <tr>  <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                         class="validation-message"></label>
                <td>User Name:</td>

                <td><input type="text" th:field="*{name}"  placeholder="Name"
                           />
                </td>
            </tr>
            <tr>
                <td>User Surname:</td>
                <td><input type="text" th:field="*{surname}" placeholder="Surname" /></td>
            </tr>

            <tr>
                <td>User Email:</td>
                <td><input type="text" th:field="*{email}" placeholder="Email" />
                    <label
                            th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                            class="validation-message"></label>
                </td>
            </tr>


            <tr>
                <td>Saldo:</td>
                <td><input type="text" th:field="*{saldo}" placeholder="Saldo" /></td>
            </tr>

        </table>

        <button type="submit" class="btn btn-outline-success btn-lg">Save</button>

    </form>
</div>
</body>
</html>
