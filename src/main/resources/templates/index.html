<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Account Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<div  class="container my-2 text-center">

    <table class =" table table-hover  table-responsive-md">
        <thead class="thead-dark">
        <tr th:bgcolor="green">
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Number</th>
            <th >Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${allCustomers}">
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.surname}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.phone}"></td>

            <td> <a  th:href="@{/edit/{id}(id=${customer.id})}" class="btn btn-outline-success font-weight-bold ">Edit</a>
                <a th:href="@{/delete/{id}(id=${customer.id})}" class="btn btn-outline-danger font-weight-bold">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>

    <a href="/new">
        <button style="margin-top :15px" type="button" class="btn btn-outline-dark btn-lg font-weight-bold ">Add New User</button>

    </a>


</div>
</body>
</html>
